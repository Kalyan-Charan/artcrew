<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="Explore unique art pieces and supplies at Art Crew Store. Discover quality art materials, exclusive designs, and great deals. Shop now!">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Font Awesome for icons -->


  <title>Checkout</title>
  
  <style>
    body { padding: 20px; background-color: #7fa740d8; }
    .cart-item { border-bottom: 1px solid #ddd; padding: 15px 0; }
    .cart-item:last-child { border-bottom: none; }
    .nav-icons { display: flex; justify-content: space-between; margin-bottom: 20px; }
    .nav-icons .btn { font-size: 1.5rem; }
  </style>
</head>
<body>
  <div class="container">
    <div class="nav-icons">
      <a href="cart.html" class="btn btn-secondary">
        <i class="fas fa-arrow-left"></i> Back to Cart
      </a>
      <a href="index.html" class="btn btn-secondary">
        <i class="fas fa-arrow-right"></i> Back to Products
      </a>
    </div>

    <h1>Checkout</h1>
    <h2>Review Your Order</h2>
    <div id="cart-items" class="mt-3"></div>
    <h4>Total: $<span id="cart-total">0</span></h4>

    <!-- Payment Options -->
    <h4 class="mt-5">Payment Options</h4>
    <form id="payment-form">
      <div class="mb-3">
        <label class="form-label">Select Payment Method</label>
        <div>
          <input type="radio" id="credit-card" name="payment-method" value="credit-card" checked>
          <label for="credit-card">Credit Card</label>
        </div>
        <div>
          <input type="radio" id="paypal" name="payment-method" value="paypal">
          <label for="paypal">PayPal</label>
        </div>
        <div>
          <input type="radio" id="bank-transfer" name="payment-method" value="bank-transfer">
          <label for="bank-transfer">Bank Transfer</label>
        </div>
      </div>
    </form>

    <!-- Shipping Form -->
    <h4 class="mt-5">Shipping Details</h4>
    <form id="shipping-form">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <button type="submit" class="btn btn-primary">Place Order</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script> <!-- Font Awesome JS -->
  <script>
    const cart = JSON.parse(localStorage.getItem('cart')) || [];

    function updateCartDisplay() {
      const cartItemsContainer = document.getElementById('cart-items');
      const cartTotalElement = document.getElementById('cart-total');
      let total = 0;
      
      cartItemsContainer.innerHTML = '';

      cart.forEach(item => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;

        const cartItem = document.createElement('div');
        cartItem.classList.add('cart-item', 'd-flex', 'justify-content-between', 'align-items-center');
        cartItem.innerHTML = `
          <div>
            <h6>${item.name} (x${item.quantity})</h6>
            <small>$${item.price} each</small>
          </div>
          <div>
            <strong>$${itemTotal.toFixed(2)}</strong>
          </div>
        `;
        
        cartItemsContainer.appendChild(cartItem);
      });

      cartTotalElement.innerText = total.toFixed(2);
    }

    updateCartDisplay();

    // Example form submission handler
    document.getElementById('shipping-form').addEventListener('submit', (e) => {
      e.preventDefault();
    //   alert('Order placed successfully!');
      localStorage.removeItem('cart'); // Clear the cart after placing the order
      window.location.href = 'confirmation.html'; // Redirect to confirmation page
    });
  </script>
</body>
</html>
